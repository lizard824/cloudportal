<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE-edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
     <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
	<title>change password</title>
	<link rel="shortcut icon" href="images/function.ico">
	<link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="css/modify.css">
</head>
<body>
	<!-- change password start -->
<div class="modify" id="modify" >
  <div class="mo-cen">
  	
    <div class="mo-left mo-right">
    <div class="mo-top">
  		<p>
  		 {{username}}
  		</p>
  	</div>
    <form class="mo-form" id="resetForm" v-cloak>
      <input type="hidden" name="username" v-model="username">
      <div class="mo-input ">
        <div>
          <img src="images/password.png" alt="" />
          <input type="text" value="Old password" id='old-word' v-model = "oldpass" name="oldPassword">
        </div>
        <p  v-show="!oldValid" class="error-p">*Please input old password</p>
        <p style="font-size:16px"  class="error-p"　v-show="error!==''">{{error}}</p>
      </div>
      <div class="mo-input ">
          <div>
          	<img src="images/password.png" alt="" />
            <input type="text" value="New password" id='new-word' v-model = "newpass" name="newPassword">
          </div>
        <p  v-show="!passValid" class="error-p">*Please input password</p>
        <p style="font-size:16px"  class="error-p"　v-show="error!==''">{{error}}</p>
      </div>
      <div class="mo-input">
          <div class="">
          	<img src="images/password.png" alt="" />
            <input type="text" value="Confirm password" id="con-word" v-model = "conpass" >
          </div>
        <p v-show="!conValid" class="error-p">*Please confirm password</p>
        <p style="font-size:16px"  class="error-p" v-show="error!==''">{{error}}</p>
      </div>
      <div class="mo-button">
        <button type="submit" id="mo-sub"  >
          Reset Password
        </button>
      </div>                    
      </form>
    </div>
  </div>
</div>
<!-- change passwor end -->
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/change.js"></script>
<script src="js/jwt-decode.min.js"></script>
<script src="js/jquery.transform.js"></script>
<script src="js/jquery.form.js"></script>
<script src="js/cookies.js"></script>
<script src="js/reset.js"></script>
</body>
</html>
