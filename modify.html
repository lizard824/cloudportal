<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE-edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>modify</title>
	<link rel="shortcut icon" href="images/function.ico">
	<link rel="stylesheet" href="css/modify.css">
</head>
<body>
<div class="modify" id="modify" style="display:block;">
	<div class="mo-cen">					
			<div class="mo-left mo-right">
				<div class="mo-top">
			        <p class="p-left">Change Password</p>
		        </div>
				<form class="mo-form">
					
					<div class="mo-input">
                             <p class="mo-p" id="mo-p">New password</p>
						<div>
							
							<input type="text" value="" id="new-word">
						</div>
						<p class="error-p">error message</p>
					</div>
					<div class="mo-input">
						
						<div>
							<input type="text" value="Confirm password">
						</div>
						<p class="error-p">error message</p>
					</div>
					<div class="mo-button">
						<button type="submit">
						submit
					</button>
					<button type="button">
						cancel
					</button>
					</div>
					
				</form>
			</div>
		</div>
</div>
<script>
	var moP = document.getElementById('mo-p');
	var newWord = document.getElementById('new-word');

	newWord.onfocus = function(){
		moP.style.top = -5 + 'px';
		moP.style.fontSize = '14px';
	}
    
    newWord.onblur = function(){
    	if(newWord.value == ''){
    		moP.style.top = 20 + 'px';
    		moP.style.fontSize = '16px';
    	}
    }
</script>
</body>
</html>
